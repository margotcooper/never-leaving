<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitting the Town App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link href="./Assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <header class="header hero is-primary" id="wrapper">
        <h3 id="dateDiv" class="h3 has-text-right"></h3>
        <h1
          id="header"
          class="h is-size-2 is-uppercase has-text-weight-bold title"
        >
          Hitting the Town
        </h1>
        <h3 class="subtitle subCenter">Choose Your Own Adventure!</h3>
      </header>
      <br />
      <section class="section is-size-5" id="searchBar">
        <form id="searchForm">
          <input
            type="text"
            id="searchPhraseBox"
            placeholder="Search by Name"
          />
          <div class="horizontalButtons">
            <strong>Include:</strong>
            <input
              type="radio"
              class="evtRadio"
              id="restsRadio"
              name="searchOptions"
            /><label class="radio spaceBetween" for="restsRadio"
              >Restaurants and Bars</label
            >
            <!--<input type="radio" class="evtRadio" id="barsRadio" name="searchOptions" /><label
            for="barsRadio"
            >Bars</label
          ><br />-->
            <input
              type="radio"
              class="evtRadio"
              id="concert"
              name="searchOptions"
            /><label class="radio spaceBetween" for="concert">Concerts</label
            >
            <input
              type="radio"
              class="evtRadio"
              id="sports"
              name="searchOptions"
            /><label class="radio spaceBetween" for="sports">Sports</label
            >
            <input
              type="radio"
              class="evtRadio"
              id="allEventsRadio"
              name="searchOptions"
            /><label class="radio spaceBetween" for="allEventsRadio"
              >Search Concerts and Sports</label
            >
            <button
              id="searchBtn"
              type="button"
              class="button is-primary is-medium"
            >
              Show Me Places to Go!
            </button>
          </div>
        </form>
      </section>
      <section class="section resultssection">
        <table>
          <thead>
            <tr>
              <th class="resultsHeaders" id="resultsNames">Names</th>
              <th class="resultsHeaders" id="resultsAreas">Location</th>
              <th class="resultsHeaders" id="resultsHours">Date & Time</th>
            </tr>
          </thead>
        </table>
        <table id="results">
        </table>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
      integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/js/script.js"></script>
  </body>
</html>
